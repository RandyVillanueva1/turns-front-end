<body>
  <div class="fixed-container">
    <div class="left-content">
      <h1 style="color: #FFFFFF">Turnos.com</h1>
      <img src="assets/images/logo.png">
    </div>
  </div>

  <div class="contenedor">
    <div class="seccion1">
      <div class="contenedorimg">
        <img src="assets/images/sign-in.jpg" alt="login" class="imagencont">
      </div>
    </div>
    <div class="seccion2">
      <!-- Formulario -->
      <form [formGroup]="frmSignIn" (ngSubmit)="iniciarSesion()" style="padding-top: 30px;">
        <div class="fila center-btn-container">
          <p>{{titulo}}</p>
        </div>
        <div class="fila center-btn-container">
          <!-- Email -->
          <div class="input-with-icon">
            <input type="email" placeholder="Correo electronico" formControlName="correo" />
            <img src="assets/images/icon_email.gif" class="input-icon" alt="Icono Email" />
          </div>
        </div>
        <div class="fila center-btn-container">
          <!-- Email -->
          <div class="input-with-icon">   
            <input type="password" placeholder="Contrase침a" formControlName="contrasena" />
            <img src="assets/images/icon_password.gif" class="input-icon" alt="Icono Email" />
          </div>
        </div>        
        <div class="fila center-btn-container">
          <!-- Bot칩n -->
          <button type="submit" [disabled]="!frmSignIn.valid">{{boton}}</button><br><br>
        </div>
        <div class="fila center-btn-container">
          <a routerLink="/sign-up">{{link}}</a>
        </div>
        <!-- Mensaje de credenciales inv치lidas -->
        <div *ngIf="frmSignIn.valid && invalidCredentials" class="fila">
          <p>Credenciales inv치lidas</p>
        </div>
      </form>
      <!--di-->
    </div>
  </div>
</body>
