<body>
    <img class="imagenEnc" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
    <div class="contenedor">
        <div class="seccion1">
           <div class="contenedorimg">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            alt="Imagen" class="imagencont">
           </div>
          </div>
        <div class="seccion2">
          <!--Formulario-->
          <form [formGroup]="frmSignIn" (ngSubmit)="onSubmit()">
            <div class="fila">
              <p>Iniciar sesión</p>
            </div>
            <div class="fila">
              <!-- Email-->
              <input type="email" placeholder="Correo electronico" formControlName="correo"/>
            </div>
            <div class="fila">
              <!-- contraseña -->
              <input type="password" placeholder="Contraseña" formControlName="contrasena" />
            </div>
            <div class="fila">
              <!-- boton -->
              <button type="submit">Entrar</button><br><br>
                   <a routerLink="/sign-up">Crear cuenta</a>
            </div>
          </form>
        <!--di--></div>
      </div>
      
</body>
<!--ver variables-->
