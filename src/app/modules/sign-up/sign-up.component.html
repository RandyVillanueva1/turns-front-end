<body>
  <div class="contenedor">
    <div class="fixed-container">
      <div class="left-content">
        <h1 style="color: #FFFFFF">Turnos.com</h1>
        <img src="assets/images/logo.png">
      </div>
    </div>
    <div class="seccion1">
      <div class="contenedorimg">
        <img src="assets/images/sign-up.jpg" alt="Imagen" class="imagencont">
      </div>
    </div>
    <div class="seccion2">
      <form [formGroup]="frmSignUp" (ngSubmit)="onSubmit()" style="padding-top: 20px;">
        <div class="fila">
          <p>{{titulo}}</p>
        </div>
        <div class="fila center-btn-container">
          <!-- Nombre-->
          <div class="input-with-icon">
            <input type="text" placeholder="Nombre" formControlName="nombre" />
            <img src="assets/images/icon_user.gif" class="input-icon" alt="Icono Nombre" />
          </div>
        </div>

        <div class="fila center-btn-container">
          <div class="input-with-icon">
            <!-- Email-->
            <input type="email" placeholder="Correo electronico" formControlName="correo" />
            <img src="assets/images/icon_email.gif" class="input-icon" alt="Icono Correo" />
          </div>
        </div>

        <div class="fila center-btn-container">
          <div class="input-with-icon">
            <!-- contraseña -->
            <input type="password" placeholder="Contraseña" formControlName="contrasena" />
            <img src="assets/images/icon_password.gif" class="input-icon" alt="Icono Password" />
          </div>
        </div>
        <div class="fila center-btn-container">
          <!-- boton -->
          <button type="submit" [disabled]="!frmSignUp.valid">{{boton}}</button><br><br>
        </div>
        <div class="fila center-btn-container">
          <a routerLink="/">{{link}}</a>
        </div>
      </form>

      <!-- Mensaje de éxito -->
      <div *ngIf="showSuccessMessage" class="success-message">
        ¡Cuenta creada correctamente!
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="showErrorMessage" class="error-message">
        Hubo un error al crear la cuenta. Por favor, inténtalo de nuevo más tarde.
      </div>

    </div>
  </div>
</body>
