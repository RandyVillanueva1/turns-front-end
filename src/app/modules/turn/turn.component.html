<body>
    <div class="fixed-container">
        <div class="left-content">
          <h1>Turnos.com</h1>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
        </div>
      </div>
    <div class="contenedor">
       <p>Turnos</p> 
        <table class="table-spacing">
            <thead>
                <tr>
                    <th>Id Cliente</th>
                    <th>Turno</th>
                    <th>Persona</th>
                    <th>Cuenta</th>
                </tr>
            </thead>
            <tbody>
                  <!-- Filas de la tabla (dinÃ¡micas) -->
                <tr *ngFor="let cliente of cliente" [ngClass]="{ 'resaltado': clienteFila(cliente.id) }">
                <td>{{ cliente.id }}</td>
                <td>{{ cliente.turno }}</td>
                <td>{{ cliente.persona}}</td>
                <td>{{ cliente.cuenta }}</td>
                </tr>
            </tbody>
        </table>
      </div>
      
</body>
